<head>

    <title>The Frederation</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #444;
        }

        p {
            color: #666;
        }

        .clock-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #444;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .clock-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #444;
            box-sizing: border-box;
        }

        .hour-hand,
        .minute-hand,
        .second-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, 0) rotate(90deg);
            border-left: 2px solid #444;
            border-right: 2px solid #444;
            height: 100%;
            width: 2px;
            box-sizing: border-box;
        }

        .hour-hand {
            height: 50%;
            animation: hour-hand 12s linear infinite;
        }

        .minute-hand {
            height: 60%;
            animation: minute-hand 1s linear infinite;
        }

        .second-hand {
            height: 70%;
            animation: second-hand 0.5s linear infinite;
        }

        @keyframes hour-hand {
            0% {
                transform: rotate(90deg);
            }
            100% {
                transform: rotate(450deg);
            }
        }

        @keyframes minute-hand {
            0% {
                transform: rotate(90deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes second-hand {
            0% {
                transform: rotate(90deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

            align-items: flex-end;
        }
