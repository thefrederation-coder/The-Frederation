<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Frederation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #444;
        }

        p {
            color: #666;
        }

        .grandfather-clock {
            width: 100px;
            height: 200px;
            background: url('https://source.unsplash.com/random/100x200?clock') no-repeat;
            background-size: cover;
            position: relative;
            animation: clock-animation 2s linear infinite;
        }

        @keyframes clock-animation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .clock-face:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            width: 10px;
            height: 200px;
            background-color: #444;
        }

        .hour-hand,
        .minute-hand,
        .second-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -50%);
            border-left: 2px solid #444;
            border-right: 2px solid #444;
        }

        .hour-hand {
            height: 40%;
            width: 6px;
            top: 35%;
            animation: hour-hand 12s linear infinite;
        }

        .minute-hand {
            height: 55%;
            width: 4px;
            top: 30%;
            animation: minute-hand 1s linear infinite;
        }

        .second-hand {
            height: 65%;
            width: 2px;
            top: 25%;
            animation: second-hand 0.5s linear infinite;
        }

        @keyframes hour-hand {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes minute-hand {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes second-hand {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="grandfather-clock">
        <div class="clock-face">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
    </div>
